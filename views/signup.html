
<div class="container signup-header text-muted">
  <div class="row">
    <div class="col-xs-12">
    <h2>Sign up</h2>
    </div>
  </div>
</div>

<div class="content-wrap">
  <div class="js-basic-info-view content-panel show">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <form role="form">
            <div class="form-group">
              <input class="form-control" type="text" placeholder="Display Name" />
            </div>

            <div class="form-group">
              <input class="form-control" type="text" placeholder="Email" />
            </div>

            <div class="form-group">
              <input class="form-control" type="password" placeholder="Password" />
            </div>

            <div class="form-group">
              <input class="form-control" type="password" placeholder="Repeat Password" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="js-other-info-view content-panel">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <form role="form">
            
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-btn">
                  <span class="btn btn-default btn-file">
                    Browse... <input class="js-profile-file" type="file" />
                  </span>
                </span>
                <input class="js-profile-text form-control" type="text" readonly placeholder="Profile photo" />

              </div>
            </div>

            <div class="form-group">
              <input class="form-control" type="date" placeholder="Date of birth" />
            </div>

            <div class="form-group">
              <select class="form-control" placeholder="Gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="TheJoyce">The Joyce</option>
              </select>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-xs-8 col-md-10">
                  <input type="text" class="form-control" placeholder="City">
                </div>
                
                <div class="col-xs-4 col-md-2">
                  <select class="form-control" placeholder="State">
                    {{#each states}}
                      <option value="{{@key}}">{{this}}</option>
                    {{/each}}
                  </select>
                </div>
              </div>
            </div>

            <div class="form-group">
              <textarea class="form-control" placeholder="Bio"></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
