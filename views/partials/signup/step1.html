<div class="js-basic-info-view content-panel show">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <form role="form">
          <div class="form-group">
            <input class="js-display-name-input form-control" type="text" placeholder="Display Name" data-model-bind="displayName" />
          </div>

          <div class="form-group">
            <input class="js-email-input form-control" type="text" placeholder="Email" data-model-bind="email" />
          </div>

          <div class="form-group">
            <input class="js-password-1-input form-control" type="password" placeholder="Password" data-model-bind="password" />
          </div>

          <div class="form-group">
            <input class="js-password-2-input form-control" type="password" placeholder="Repeat Password" />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
