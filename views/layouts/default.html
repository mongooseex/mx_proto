<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Mongoosex prototype">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{{title}}</title>

    {{#header env}}
      {{#each stylesheets}}
        <link rel="stylesheet" href="/css/{{this}}.css" />
      {{/each}}

      {{#each scripts}}
        <script src="/js/build/{{this}}.js"></script>
      {{/each}}
    {{/header}}

    <script>
    $(function() {
      $('.search-btn').on('click', function(e) {
        e.preventDefault();
        $(this).prev().toggleClass('show');
        setTimeout(function() { $(this).prev().focus(); }.bind(this), 1000);
      });
    });
    </script>
  </head>

  <body>
    {{globalAlert globalAlert.msg globalAlert.type}}

    <div class="wrap">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          {{navSearch showSearch}}

          <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".js-main-nav-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="fa fa-bars"></span>
            </button>

            <a class="navbar-brand" href="/home">{{title}}</a>
          </div>

          <div class="js-main-nav-collapse collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              {{navigation navLinks}}
            </ul>
          </div>
        </div>
      </nav>

      {{{body}}}
    </div>
  </body>
</html>
