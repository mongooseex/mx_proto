<div class="container text-muted text-center">
  <div class="row">
    <div class="col-xs-12">
      <h2>Sign in</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <form action="/signin" method="post" class="form" role="form">
        <div class="form-group">
          <input type="text" class="form-control" name="email" placeholder="Email" autocomplete="off" />
        </div>
        
        <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="Password" />
        </div>

        <button class="btn btn-default btn-block" type="submit">Sign in</button>
      </form>
    </div>
  </div>
</div>
